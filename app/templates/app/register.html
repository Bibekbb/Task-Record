{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<body>
    

    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create Your Account</h3>
        <h5>Start managing your clients today!</h5>
        <hr>
        <br>
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2 " >Create account &nbsp;<i class="fa fa-user" aria-hidden="true"></i></button>

        </form>
        <br>
        <div class="text-center">
            <p>Already have an account?</p> <a href="{% url 'login' %}">Login &nbsp;<i class="fa fa-key" aria-hidden="true"></i> </a>
        </div>
    </div>
    <br>
</body> 
{% endblock main %}
